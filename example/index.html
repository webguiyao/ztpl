<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript模板引擎demo</title>
  <style>
    textarea, button, div {
      display: inline-block;
      vertical-align: middle;
      margin-right:30px; 
    }
    textarea {
      width:500px;
      height:140px;
    }
  </style>
</head>
<body>
  <textarea id="container">
    <table cellpadding="0" cellspacing="0">
      <thead>
        <tr>
          <td>uid</td>
          <td>uname</td>
        </tr>
      </thead>
      <tbody>
        <% for(var i = 0; i < this.list.length; i++) {
          var post = this.list[i]; %>
          <tr>
            <td><% post.uid %></td>
            <td><% post.uname %></td>
          </tr>  
        <% } %>
      </tbody>
    </table>
  </textarea>

  <div id="code">

  </div>

  <script type="text/javascript" src="http://www.zymseo.com/js/zepto.min.js"></script>
  <script type="text/javascript" src="../src/ztpl.js"></script>
  <script type="text/javascript">
    ;(function () {
      $.ajax({
        url: './data.php',
        dataType: 'json',
        success: function (res) {
          console.log(res);
          var $container = $('#container');
          $('#code').html(ztpl('#container', res));
        }
      });
    })();
  </script>
</body>
</html>
